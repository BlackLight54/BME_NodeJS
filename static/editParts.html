<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CarParts</title>

    
    <!-- <script src="https://kit.fontawesome.com/f031b6cadb.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<!-- start: content -->
<!-- navbar begin-->
<nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark px-3 m-2 rounded ">
    <a class="navbar-brand" href="/">CarParts</a>
    <button class="navbar-toggler pl-55" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/cars.html">Cars</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="/parts.html">Parts</a>
        </li>
      </ul>
      <span class="nav-item">
        <a class="nav-link" href="/login">Login</a>
      </span>
    </div>
  </nav>
  <!-- navbar end-->
  <h1 class="d-flex justify-content-center">Edit Part</h1>
  <div class="d-flex justify-content-center">
    
    <form>
      <div class="form-group">
        <label for="PartNameInput">Part Name</label>
        <input name="PartNameInput" type="text" class="form-control" id="PartNameInput" placeholder="eg. Suspension Arm" >
      </div>
      <div class="form-group">
        <label for="PartNoInput">Part no.</label>
        <input name="PartNoInput" type="text" class="form-control" id="PartNoInput" placeholder="eg. 12345678901234567" >
      </div>

      <div class="form-group">
        <label for="PriceInput">Price</label>
        <input name="PriceInput" type="text" class="form-control" id="PriceInput" placeholder="eg. 2000000" >
      </div>
      <button type="submit" class="btn btn-primary col-12 mt-3 ">Submit</button>
    </form>
  </div>
  <!-- end: content -->
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
